<head>

  <link rel="stylesheet" href="./assest/css/style.css">
</head>

<body>
  <div class="container container-fluid">
    <!--Barra nav -->
  <div class="div">
    <nav class="navbar navbar-expand-lg navbar-dark bg-black fixed-top">
      <div class="container-fluid">

        <i class="fa-solid fa-newspaper" style="margin-right: 10px;"></i>

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo03"
          aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <a class="navbar-brand" href="index.html">Inicio</a>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="contacto.html">Contacto</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Iniciar Sesión</a>
            </li>

          </ul>
          <!--Boton busqueda-->
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Palabra Clave" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
          </form>
        </div>
      </div>
    </nav>
  </div>
  <!--fin barra nav-->
  <br><br><br><br><br>
  <!--formulario-->
  <div class="formulario bg-secondary">
    <div class="contact-form-container ">
      <h2 class="formulario bg-dark text-warning">Formulario Contacto</h2>
      <form action="#" method="post">
        <div class="form-group margin-top-10%">
          <label for="name">Nombre:</label>
          <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
        </div>
        <div class="form-group">
          <label for="email">Correo Electrónico:</label>
          <input type="email" id="email" name="email" placeholder="Ingrese su correo electrónico" required>
        </div>
        <div class="form-group">
          <label for="message">Comentario:</label>
          <textarea id="message" name="message" placeholder="Escriba aquí su comentario"></textarea>
      </div>      
        <a href="index.html">
          <button type="submit">Enviar</button></a>
      </form>
    </div>
  </div>
  <!--fin formulario-->

    <footer class="text-center position-fixed">
